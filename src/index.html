<!DOCTYPE html>
<!-- saved from url=(0095)http://www.ollehmap.com/download/javascript_v3.0/samples/service/directionsrenderer-simple.html -->
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<title>Way Knower</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-theme.min.css">
    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <style>
	    html, body {
	    	height: 100%;
	    }
	    body {
			display: table;
		    width: 100%;
	    }
	    .content {
		    border: 1px dashed gray;
		    width; 100%;
		    display: table-cell;
		    text-align: center;
		    vertical-align: middle;
	    }
	    #route {
		    display: inline-block;
		    vertical-align: top;
	    }
    </style>
    <script>
    	$(document).ready(function() {
    		const routeButton = document.getElementById("route");
    		routeButton.addEventListener('click', e => {
    			window.navigator.vibrate(200);
    			window.location.replace("html/search.html");
    		});
    	});

    	var notifyMe = function() {
			  // Let's check if the browser support notifications
			  if (!"Notification" in window) {
			    alert("This browser does not support desktop notification");
			  }

			  // Let's check if the user is okay to get some notification
			  else if (Notification.permission === "granted") {
			    // If it's okay let's create a notification
			    var notification = new Notification("Hi there!");
			  }

			  // Otherwise, we need to ask the user for it's permission
			  // Note, Chrome does not implement the permission static property
			  // So we have to check for NOT 'denied' instead of 'default'
			  else if (Notification.permission !== 'denied') {
			    Notification.requestPermission(function (permission) {

			      // Whatever the user answers, we make sure Chrome store the information
			      if(!('permission' in Notification)) {
			        Notification.permission = permission;
			      }

			      // If the user is okay, let's create a notification
			      if (permission === "granted") {
			        var notification = new Notification("Hi there!");
			      }
			    });
			  }

			  // At last, if the user already denied any notification, and you 
			  // want to be respectful there is no need to bother him any more.
			}
    </script>
</head>
<body>
	<div class="content">
		<button type="button" class="btn btn-primary" id="route">길찾기</button>
		<button onclick="notifyMe()">Notify me!</button>
	</div>
</body>
</html>
